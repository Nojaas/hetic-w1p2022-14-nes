<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        class="backgroundHome"
        src="../assets/img/backgroundHome.jpg"
        alt=""
      />
    </div>
    <div class="blocktext">
      <img
        class="blocktext__title"
        src="../assets/img/titleGame.png"
        alt="After the After"
      />
      <img
        class="blocktext__start"
        src="../assets/img/buttonStart.png"
        alt="start"
      />
      <img
        class="blocktext__buttonsettings"
        id="btnSettings"
        src="../assets/img/buttonSettings.png"
        alt="Settings"
      />
    </div>
    <div class="pop">
      <img
        class="popUpsettings"
        id="popUpsettings"
        src="../assets/img/popupSettingHome.png"
        alt="Settings"
      />
      <div class="pop__btnSound" id="pop__btnSound">
        <img
          class="pop_btnSound--enable"
          id="enable"
          src="../assets/img/audiobtnEnable.png"
          alt=""
        />
        <img
          class="pop_btnSound--disable"
          id="disable"
          src="../assets/img/audiobtnDisable.png"
          alt=""
        />
      </div>
    </div>
    <img class="characterPuke" src="../assets/img/characterpuke.gif" alt="" />
  </body>
</html>
